{% extends "base.html" %}

{% block content %}
        <div class="margin-bottom-30"><a class="btn btn-default" role="button" href={{ url_for('question', action='new')}}>Add a new question</a></div>

        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Question</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
            {% for question in questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td>{{ question.text }}</td>
                <td>{{ question.author }}</td>
                <td><a href={{ url_for('question', action='delete', id=question.id)}}>delete</a></td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
